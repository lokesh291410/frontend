<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make My Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/make-my-trip/flight-page.css">
    
</head>
<body>
    <header class="container-my">
        <div class="nav-bar">
            <img class="logo" src="https://promos.makemytrip.com/Growth/Images/1x/mmt_dt_top_icon.png" alt="">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><button>Login or Create Account</button></li>
                    <li class="nav-item dropdown" id="dropdown-main">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            IN|ENG|INR
                        </a>
                        <div class="dropdown-content">
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li class="dropdown-item dropdown" id="dropdown-sub">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown
                                    </a>
                                </li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="booking-container">
            <div class="trip-type">
                <input type="radio" id="one-way" name="trip-type">
                <label for="one-way">One Way</label>
                <input type="radio" id="round-trip" name="trip-type" checked>
                <label for="round-trip">Round Trip</label>
                <input type="radio" id="multi-city" name="trip-type">
                <label for="multi-city">Multi City</label>
            </div>
    
            <div class="flight-details">
                <div class="detail-section">
                    <label for="from">From</label>
                    <select id="from">
                        <option>Delhi</option>
                    </select>
                    <p>DEL, Delhi Airport India</p>
                </div>
                <div class="detail-section">
                    <label for="to">To</label>
                    <select id="to">
                        <option>Bengaluru</option>
                    </select>
                    <p>BLR, Bengaluru International Airport</p>
                </div>
                <div class="detail-section">
                    <label for="departure">Departure</label>
                    <select id="departure">
                        <option>10 Aug'24</option>
                    </select>
                    <p>Saturday</p>
                </div>
                <div class="detail-section">
                    <label for="return">Return</label>
                    <select id="return">
                        <option>11 Aug'24</option>
                    </select>
                    <p>Sunday</p>
                </div>
                <div class="detail-section">
                    <label for="travellers">Travellers & Class</label>
                    <select id="travellers">
                        <option>1 Traveller</option>
                    </select>
                    <p>Economy/Premium Economy</p>
                </div>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
